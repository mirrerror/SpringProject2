<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search a book</title>
</head>
<body>

<form th:method="GET" th:action="@{/books/search}">
  <label for="search-input">Enter your search prompt: </label>
  <input type="text" id="search-input" name="prompt" th:value="${param.prompt}"/>
  <br/>
  <input type="submit" value="Search"/>
</form>

<div th:if="${!books.isEmpty()}">
  <p>Found books:</p>
  <div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getName() + ', ' + book.getYear()}">book</a>
  </div>
</div>
<div th:if="${books.isEmpty() && isPromptPresent}">
  <p>No books found.</p>
</div>

</body>
</html>
